<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: #212121; color:#fff;">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName) {
        const li = document.createElement('li')
        li.innerText = langName
        document.querySelector('.language').appendChild(li)
    }
    addLanguage('python')
    // optimized
    function addOptiLanguage(langName) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('typescript')

    // Edit
    const secondLang = document.querySelector('li:nth-child(2)')
    const newLi = document.createElement('li')
    newLi.appendChild(document.createTextNode('golang'))
    secondLang.replaceWith(newLi)

    // edit
    const firstLang= document.querySelector('li:nth-child(1)')
    const li = document.createElement('li')
    li.appendChild(document.createTextNode('typescript'))
    firstLang.replaceWith(li)

    //remove
    document.querySelector('li:last-child').remove()
    
    
</script>

</html>

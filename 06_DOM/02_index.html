<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: #212121; color:#fff;">

</body>
<script>
    const div = document.createElement('div')
    console.log(div)
    div.className = 'main'
    div.id = Math.random() * 10
    div.setAttribute("title", "generated title")
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    // div.innerText='Priyojit Singha' // This goes in receives the innerText value and then overrides it with the value you give
    // But we can also do this
    const addText = document.createTextNode('Priyojit Singha') // we create a new text Node
    div.appendChild(addText) // then we add the text node to the element
    document.body.appendChild(div)
</script>

</html>
